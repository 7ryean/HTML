<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* block level element 
      h1 {
        border-width: 5px;
        border-color: red;
        border-style: solid;
      } */
      /* inline level element
      a {
        border: 5px solid red;
      } */
      h1 {
        border: 5px solid red;
        padding: 20px;
        margin: 20px;
        display: block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    Cascading Style Sheets (<a href="https://blog.naver.com/yoovely1212">CSS</a
    >) is a style sheet language used for describing the presentation of a
    document written in a markup language such as HTML.
  </body>
</html>
