<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      /* fr : 화면 전체를 쓸 수 있도록 자동으로 조절 */
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
